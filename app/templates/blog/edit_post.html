{% extends 'base.html' %}

{% block style %}
<style>
#editor { 
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
}
</style>
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', 'vendor/ace-builds-1.5.0/src-min-noconflict/ace.js') }}"></script>
<script>
	const editor = ace.edit('editor');
	editor.setTheme('ace/theme/monokai');
	editor.session.setMode('markdown');
</script>
{% endblock %}

{% block body %}
<div id="editor"></div>
{% endblock %}
